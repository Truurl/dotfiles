# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf
env = NVD_BACKEND,direct

# env = GTK_IM_MODULE,fcitx
env = XMODIFIERS,@im=ibus
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-1, 1920x1080, 0x0, 1 
monitor = DP-2, 1920x1080, -1920x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty 
$fileManager = thunar
$menu = nwg-drawer 
# $menu = rofi -show drun
# $menu = wofi --show drun
$lock = swaylock

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = ibus start
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = [workspace 1] $terminal 
exec-once = nm-applet &
exec-once = blueman-applet 
exec-once = waybar &
exec-once = [workspace 2] firefox
exec-once = [workspace 6] steam
exec-once = hyprpaper
exec-once = ssh-agent

# idle task
exec-once = ~/.config/hypr/scripts/sleep.sh
exec-once = [workspace 4] spotify

# hyprland execs 
exec-once = hyprsunset
exec-once = hyprpaper

# ssh-agent
exec-once = ssh-agent

exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE" 

exec-once = ~/.config/hypr/scripts/hyprpaper.zsh ~/Pictures/Papes 300

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
		
		shadow {
    	enabled = true
    	range = 4
    	render_power = 3
    	color = rgba(1a1a1aee)
		}
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = pl,us,cn
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Enter, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod_SHIFT, Q, exit,
bind = $mainMod_SHIFT, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bindr = $mainMod, D, exec, pkill $menu || $menu
bindr = $mainMod, C, exec, nwg-clipman
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = SUPER, L, exec, swaylock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, Tab, cyclenext
bind = $mainMod Control_L, Tab, cyclenext, prev 

# Switch workspaces with mainMod + [0-9]
bindt = $mainMod, 1, workspace, 1
bindt = $mainMod, 2, workspace, 3
bindt = $mainMod, 3, workspace, 5
bindt = $mainMod, 4, workspace, 7
bindt = $mainMod, 5, workspace, 9

bind = Alt_L, 1, workspace, 2
bind = Alt_L, 2, workspace, 4
bind = Alt_L, 3, workspace, 6
bind = Alt_L, 4, workspace, 8
bind = Alt_L, 5, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 3
bind = $mainMod SHIFT, 3, movetoworkspace, 5
bind = $mainMod SHIFT, 4, movetoworkspace, 7
bind = $mainMod SHIFT, 5, movetoworkspace, 9

bind = Alt_L SHIFT, 1, movetoworkspace, 2
bind = Alt_L SHIFT, 2, movetoworkspace, 4
bind = Alt_L SHIFT, 3, movetoworkspace, 6
bind = Alt_L SHIFT, 4, movetoworkspace, 8
bind = Alt_L SHIFT, 5, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, R, togglespecialworkspace, spoti
bind = $mainMod SHIFT, R, movetoworkspace, special:spoti
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind= $mainMod, F, fullscreen, 1
bind= $mainMod SHIFT, F, fullscreen

# Audio and player bindigns
bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh --toggle-mic 
bindle = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bindle = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# hyprsunset gamma na temperature control
bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10
bindel = $mainMod,XF86MonBrightnessDown, exec, hyprctl hyprsunset temperature -500
bindel = $mainMod,XF86MonBrightnessUp, exec, hyprctl hyprsunset temperature +500

# hyprshot
bind = , PRINT, exec, hyprshot -m region
bind = Control_R, PRINT, exec, hyprshot -m output
bind = Shift_R, PRINT, exec, hyprshot -m window

# poweroff, reboot, logout, lock 
bind = SUPER, ESCAPE, exec, nwg-bar

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

workspace = 1, monitor:DP-1, default:true
workspace = 3, monitor:DP-1, persistent:true
workspace = 5, monitor:DP-1, persistent:true
workspace = 7, monitor:DP-1

workspace = 2, monitor:DP-2, default:true
workspace = 4, monitor:DP-2, persistent:true
workspace = 6, monitor:DP-2, persistent:true
workspace = 8, monitor:DP-2


# Example windowrule v1
# windowrule = float, ^(keepassxc)$


# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
